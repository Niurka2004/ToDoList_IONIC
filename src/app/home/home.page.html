<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> TodoList </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input [(ngModel)]="newTodo" placeholder="Add a new task"></ion-input>
    <ion-button (click)="addTodo()">Add</ion-button>
  </ion-item>
</ion-content>

<ion-list>
  <ion-item *ngFor="let todo of todos; let i = index">
    {{ todo }}
    <ion-button fill="clear" color="danger" (click)="removeTodo(i)">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
